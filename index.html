<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Nikhil">
    <title>Sketch and Etch</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
  </head>
  <body id="body">
    <div class="wrapper">
      <h1 id="title">Sketch Pad</h1>
      <div class="grid-container">

      </div>
      <div class="btn-group" id="functionButtons">
        <button type="button"  class="btn btn-primary" id="pen">Pen</button>
        <button type="button"  class="btn btn-success" id="rainbowPen">Rainbow Pen</button>
        <button type="button"  class="btn btn-danger"  id="clear">clear</button>
      </div>

      <div class="btn-group" id="gridToggle">
        <button type="button"  class="btn btn-info" id="toggleGrid">Toggle Grid</button>
        <button type="button"  class="btn btn-info" id="changeGrid">Change Grid</button>
      </div>


    </div>

<script type="text/javascript" src="js/myJS.js"></script>
  </body>
</html>
